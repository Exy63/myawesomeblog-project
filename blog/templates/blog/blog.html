<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Blog</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light font-italic fixed-top" style="background-color: #efc07a;">
            <a class="navbar-brand fst-italic fw-bolder" id='myawesomeblog' href="http://127.0.0.1:8000"> <span
                    style='visibility: hidden;'>__</span> My Awesome Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link fst-italic fw-bolder" href="http://127.0.0.1:8000/admin/">About Me</a>
                    <a class="nav-item nav-link fst-italic fw-bolder" target="_blank" rel="noopener noreferrer"
                        href="https://www.facebook.com/ilya.prikaz/">Facebook</a>
                    <a class="nav-item nav-link fst-italic fw-bolder active"
                        href="http://127.0.0.1:8000/blog/">Blog <span
                            style='visibility: hidden;'>__</span></a>

                </div>
            </div>
        </nav>
    </header>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="mx-auto">
                <h1 class='pt-4 ps-4'>Recent Posts</h1>
            </div>
        </div>
    </section>
    <div class="pt-2 ps-5 mx-auto">
        {% for post in posts.all %}
        <div class="row g-0 overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="p-4 d-flex flex-column position-static">
                <h3 class="mb-0">{{ post.title }}</h3>
                <div class="mb-1 text-muted">{{ post.date }}</div>
                <p class="card-text mb-auto">{{ post.text }}</p>
            </div>
            <div class="img-thumbnail w-75 h-50">
                <img class="card-img-top" src="{{ post.image.url }}" />
                <br><br>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
