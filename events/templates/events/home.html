<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Home Page</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light font-italic fixed-top " style="background-color: #efc07a;">
            <a class="navbar-brand fst-italic fw-bolder" id='myawesomeblog' href="http://127.0.0.1:8000"> <span
                    style='visibility: hidden;'>__</span> My Awesome Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link fst-italic fw-bolder" href="http://127.0.0.1:8000/admin/">About Me</a>
                    <a class="nav-item nav-link fst-italic fw-bolder" target="_blank" rel="noopener noreferrer"
                        href="https://www.facebook.com/ilya.prikaz/">Facebook</a>
                    <a class="nav-item nav-link fst-italic fw-bolder" href="http://127.0.0.1:8000/blog/">Blog <span
                            style='visibility: hidden;'>__</span></a>

                </div>
            </div>
        </nav>
    </header>

    <main style="background-color: #EFF0F1;">

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h4 class="text-dark"> Hey there! I`m so excited to see you here! <br> You can write me right now!
                        </p>
                    </h4>
                    <a href="mailto:ilyaprikaz@gmail.com" class="btn btn-primary my-2">Mail me</a>
                    </p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for event in events.all %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img class="card-img-top" src="{{ event.event_image.url }}" />
                            <div class="card-body">
                                <p class="card-text">{{ event.event_text }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>

</body>

</html>
